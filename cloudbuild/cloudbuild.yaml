steps:
- name: 'gcr.io/cloud-builders/npm'
  args: ['run', 'ci']

- name: hashicorp/terraform
  args: ['init']
  dir: 'terraform'

- name: hashicorp/terraform
  id: terraform-apply
  args: ['apply', '-auto-approve']
  dir: 'terraform'
  env:
  - 'TF_VAR_region=${_GCP_REGION}'
  - 'TF_VAR_project=$PROJECT_ID'
  - 'TF_VAR_github_token=${_GITHUB_TOKEN}'
